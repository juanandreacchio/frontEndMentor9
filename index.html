<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="main-card">
        <div class="card-top">
            <div class="img-hover">
                <img src="./img/icon-view.svg" alt="" class="eye-img">
            </div>
            <div class="img-background"></div>
            <img src="./img/image-equilibrium.jpg" alt="">
            <div class="img-hover">
            </div>
        </div>
        <div class="card-bottom">
            <h2 class="card-title">Equilibrium #3429</h2>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            <p class="card-price">
                <span class="price"><img src="./img/icon-ethereum.svg" alt=""> 0.041 ETH</span>
                <span class="time-left"><img src="./img/icon-clock.svg" alt=""> 3 days left</span>
            </p>
            <div class="nft-creator">
                <img src="./img/image-avatar.png" alt="">
                <p class="nft-creator-text">Creation of <span class="author">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
